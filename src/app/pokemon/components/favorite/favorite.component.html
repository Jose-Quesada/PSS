
      <div class="row">
        <div *ngFor="let pokemon of pokemonFavorites" class="col-3">
          <div class="card mb-3"
          [ngClass]="pokemon.types[0].type.name">
              <img
              [src]="pokemon.sprites.front_default"
              [alt]="pokemon.name"
              class="card-img-top"/>
              <div class="card-body">
                <div class="row">
                <div class="col-10">
                  <h6 class="card-title">{{pokemon.name}}</h6>
                </div>
                <div class="col-2 icon-container d-flex justify-content-center align-items-center">
                  <i
                  (click)="deleteFavorite(pokemon.id)"
                  class="fa-solid fa-trash text-danger"></i>
                </div>
              </div>
              </div>
            </div>
        </div>
      </div>
